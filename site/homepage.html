<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="media.css"/>
    <script src = "script.js"></script>
</head>
<body onload="run()">
    <header class="header-font">
        <h1 class="header-text">Muffin Chat</h1>
    </header>
    <div class="text">
        Name
    </div>
    <input  id = "namefield" type="text" class="input" placeholder="Enter name...">
    <a href="#" class="button" onclick="buttonOk()"/>Ok</a>
    <div align="left">
        <table class = "menu" align="left" >
            <tr>
                <td id = "username" class="text">
                        UserName
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" class="button"/>Server</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" class="button" onclick="deleteMessage()"/>Delete</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" class="button"/>History</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" class="button" id = "edit" onclick="changebutton()"/>Edit</a>
                </td>
            </tr>
        </table>
        <div id="work-area"></div>

        <div id = "panelsend">
            <div class="text">
                Message
            </div>
            <input  id = "messagetext" type="text" class="input" placeholder="Enter message...">
            <a href="#" class="button" id = "send" onclick="buttonSend()"/>Send</a>
        </div>
    </div>


    <footer class = "footer">
        <div class = text>FAMCS,Voinich</div>
    </footer>
</body>
</html>
